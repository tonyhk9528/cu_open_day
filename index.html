<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Open Day</title>
        <meta name="description" content="CUIT Interview Exercise">
        <meta name="author" content="Hin Fung Tsang, Tony">
        <link rel="icon" href="img/favicon.ico">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- My CSS and JS -->
        <link rel="stylesheet" href="style.css">  
        <script src="script.js"></script>

    </head>

    <body>

        <!-- Header -->
        <header class="p-3 bg-dark text-white">
            <div class="d-flex align-items-center justify-content-between flex-wrap w-100">
                <a href="https://www.cardiff.ac.uk/">
                    <img class="logo" src="img/logo.png">
                </a>

                <h1 class="flex-grow-1 text-center m-0">Cardiff University Open Day</h1>


                <div class="text-end ms-3">
                    <a href="https://www.cardiff.ac.uk/study/ask-a-question" class="btn btn-primary"> 
                        Contact us
                    </a>
                </div>    
            </div>
        </header>

        <!-- Sub-Header -->
        <div class="sub-header p-3 bg-secondary	text-light">
            <div class="open-day-info d-flex align-items-center justify-content-between flex-wrap w-100">
                <div class="open-day-location"><strong>Location:</strong> Cardiff</div>
                <div class="open-day-date"><strong>Date and time:</strong> </div>
                <div class="open-day-type"><strong>Type:</strong> </div>
            </div>    
        </div>

        <!-- Lead Text + filter -->
        <div class="d-flex justify-content-between">
                <div class="p-3 my-1 col-8 ">
                    <p class="lead fw-semibold lead-text">
                        If you're thinking about studying at Cardiff University, 
                        come and discover student life for yourself in an exciting 
                        day of experiences, information sessions, and tours.
                    </p>
                </div>
                <div class="p-3 my-1 col-3 ">
                    <label for="topicFilter" class="form-label">Filter events by topic:</label>
                    <select id="topicFilter" class="form-select">
                    </select>
                </div>
            </div>    
        </div>

        <!-- Main -->
        <main class="main-container">
        </main>

    </body>

</html>
